<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sports Skeds</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>
</head>
<body>
<main>
    <h1>NBA Schedule</h1>
    <section>
        <button class="game">
            <div class="description">Game 6 (DEN leads 3 - 2)</div>
            <div class="team nba-den">
                Nuggets
            </div>
            <div class="team nba-por">
                Trail Blazers
            </div>
            <div class="gametime">
                <div class="day">Today</div>
                <div class="time">7:00 PM CDT</div>
            </div>
        </button>
        <button class="game">
            <div class="description">Game 6 (PHX leads 3 - 2)</div>
            <div class="team nba-phx">
                Suns
            </div>
            <div class="team nba-lal">
                Lakers
            </div>
            <div class="gametime">
                <div class="day">Today</div>
                <div class="time">9:30 PM CDT</div>
            </div>
        </button>
        <button class="game">
            <div class="description">Game 6 (DAL leads 3 - 2)</div>
            <div class="team nba-lac">
                Clippers
            </div>
            <div class="team nba-dal">
                Mavericks
            </div>
            <div class="gametime">
                <div class="day">Tomorrow</div>
                <div class="time">8:00 PM CDT</div>
            </div>
        </button>
    </section>
</main>
</body>
</html>
